<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="drinks.css">
<meta charset="ISO-8859-1">
<title>My Drinks</title>
</head>
<body>
	<div id="sidebar">
		<br> 
		<h2>Menu</h2>
		<br>
		<a th:href="@{/}">Home</a> <br> <br>
		<a th:href="@{/drinkAdd}">Add Drinks</a> <br> <br>
		<a th:href="@{/drinkDisplay}">Display Drinks</a> <br> <br>
	</div>
	
	<div id="container">
		<h1>Drinks</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Main</th>
				<th>Amount 1</th>
				<th>Second</th>
				<th>Amount 2</th>
				<th>Directions</th>
			</tr>
			<tr th:each="drink : ${drinks}">
				<td th:text="${drink.name}"></td>
				<td th:text="${drink.main}"></td>
				<td th:text="${drink.amount1}"></td>
				<td th:text="${drink.second}"></td>
				<td th:text="${drink.amount2}"></td>
				<td th:text="${drink.directions}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
